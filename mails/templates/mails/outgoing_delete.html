{% extends 'mails/base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h5>Are you sure about deleting, '{{ record }}'</h5>
            <form action="" method="POST">
                {% csrf_token %}

                <a class="btn btn-info" href="{% url 'outgoing' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" value="Delete">
            </form>

        </div>

    </div>

</div>
{% endblock %}
